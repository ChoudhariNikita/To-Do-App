<div class="container">
  <h1>TO DO APP</h1>
  <div class="main-app">
    <input
      type="text"
      id="input-item"
      name="item"
      size="80"
      placeholder="Enter an item.."
      [(ngModel)]="itemName"
    />
    <button (click)="addItem()">Add Item</button>
    <button id="del" (click)="deleteItem()">Delete Item</button>
  </div>
  <br />
  <div class="list-of-items">
    <div class="title">
      <h2 id="text">Tasks List</h2>
      <ul>
        <li
          *ngFor="let items of itemList"
          [hidden]="see"
          [ngStyle]="{ 'text-decoration': 'getDecor()' }"
        >
          {{ items }}
          <input type="checkbox" class="item-checkbox" [checked]="chkstat" />
        </li>
      </ul>
    </div>
  </div>
</div>
